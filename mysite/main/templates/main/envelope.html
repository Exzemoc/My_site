{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">>
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/logo.jpg' %}" alt="logo">
        <span class='logo'> KnoXinov</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{%url 'home'%}"><li><i class="bi bi-house"></i> Главная</li></a>
            <a href="{%url 'about'%}"><li><i class="bi bi-question-square"></i> Про нас</li></a>
            <a href="{%url 'contacts'%}"><li><i class="bi bi-phone"></i> Контакты</li></a>

        </ul>
    </aside>
    <main>
      {% block body %}
      {% endblock %}
    </main>

</body>
</html>
